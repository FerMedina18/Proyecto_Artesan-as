{% extends "layout.html" %}
{% load static %}

{% block head_title %}
    Inicio
{% endblock %}

{% block content %}
<div id="carousel-example-1z" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
          <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item active">
        <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Imagen 2">
      </div>
    </div>
    <a class="carousel-control-prev fch" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next fch" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
<main class="principal">

  <div class="container">
    <h1>Novedades</h1>
    <section class="text-center mb-4" id="novedades">

      <div class="row wow fadeIn">

        {% for item in object_list %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
              <div class="view overlay">
                <img src="{% static 'images/p1.jpg' %}" alt="" class="imagenproducto">
              </div>
              <div class="estado">
                <p>Estado</p>
              </div>
              <div class="card-body">
                <p><a href="#">Categoria</a></p>
                <div class="container convaloracion">
                  <p>Nombre del producto</p>
                  <i class="fas fa-heart" id="corazon"></i>
                </div>
                <p class="personas">A X personas les gusta este producto.</p>
                <p class="precio">$ 45.00</p>
                <div class="abajo">
                  <div class="vermas">
                    <i class="fas fa-plus"></i>
                  </div>
                  <button class="btn btn-success">Agregar al carrito</button>
                </div>
              </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>
  
</main>
{% endblock content %}
