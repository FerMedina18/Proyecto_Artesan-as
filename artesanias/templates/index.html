{% extends "layout.html" %}
{% load static %}

{% block head_title %}
    Inicio
{% endblock %}

{% block content %}
<div id="carousel-example-1z" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
          <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item active">
        <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Imagen 2">
      </div>
    </div>
    <a class="carousel-control-prev fch" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next fch" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
<main>
    <section class="section">
        <div class="container">
          <button class="btn btn-primary" id="submitBtn">Purchase!</button>
        </div>
    </section>
</main>
{% endblock content %}
