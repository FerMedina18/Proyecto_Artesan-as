{% extends "layout.html" %}
{% load static %}

{% block head_title %}
    Inicio
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <p>Si aún no tiene una cuenta puede registrarese en el siguiente enlace <span><a href="#">Regristrase</a></span>.</p>
        <form method="post">
            <div class="form-group">
                <label for="nusuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="nusuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="rusuario">Ingresar como</label>
                <select class="form-control" id="rusuario">
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="pusuario">Contraseña</label>
                <input type="password" class="form-control" id="pusuario" placeholder="Ingrsar contraseña">
                <a href="#">¿Ha olvidado su contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary">Acceder</button>
        </form>    
    </div>
</main>
{% endblock content %}
